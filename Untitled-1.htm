<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #user-info {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="user-info">
        <h1>Welcome to Telegram WebApp!</h1>
        <p id="user-data">Loading user data...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize the Telegram Web App
        Telegram.WebApp.ready();

        // Get the user data passed from Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Check if user data is available
        if (user) {
            const userData = `
                <strong>ID:</strong> ${user.id} <br>
                <strong>Name:</strong> ${user.first_name} ${user.last_name || ''} <br>
                <strong>Username:</strong> ${user.username || 'N/A'} <br>
            `;
            document.getElementById('user-data').innerHTML = userData;
        } else {
            document.getElementById('user-data').innerHTML = 'User data is not available!';
        }

        // Customize appearance
        Telegram.WebApp.setBackgroundColor("#ffffff");
        Telegram.WebApp.expand();
    </script>
</body>
</html>
